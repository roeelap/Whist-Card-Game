<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whist Card Game</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Whist Card Game ♣♦♥♠</a>
      <input type="button" class="accordion-button btn-secondary" value="Game Information" onclick="collapseGameInfo(this)">
    </nav>

    <div id="info">
      <div id="roundInfo"></div>
      <div id="score"></div>
    </div>

    <div id="main">
      <div id="gameBoard" class="container text-center">
        <div id="bidArea" class="container">
          <div id="bid1" style="display: none">
            <input
              type="number"
              id="bidAmount"
              class="btn btn-primary"
              min="5"
              max="13"
              value="5"
              onchange="onBidInputChange(this)"
            />
            <input
              type="button"
              class="btn btn-primary bidButton hover-black"
              value="♣"
              onclick="onSuitBidButtonClicked(this)"
            />
            <input
              type="button"
              class="btn btn-primary bidButton hover-red"
              value="♦"
              onclick="onSuitBidButtonClicked(this)"
            />
            <input
              type="button"
              class="btn btn-primary bidButton hover-red"
              value="♥"
              onclick="onSuitBidButtonClicked(this)"
            />
            <input
              type="button"
              class="btn btn-primary bidButton hover-black"
              value="♠"
              onclick="onSuitBidButtonClicked(this)"
            />
            <input type="button" class="btn btn-primary bidButton hover-gold" value="NT" onclick="onSuitBidButtonClicked(this)" />
            <input type="button" class="btn btn-primary bidButton" value="Pass" onclick="onSuitBidButtonClicked(this)" />
          </div>
          <div id="bid2"></div>
        </div>
        <div id="player1Card" class="card-container">
          <h4 class="bid"></h4>
          <p>You</p>
        </div>
        <div id="player2Card" class="card-container">
          <h4 class="bid"></h4>
          <p>Player 2</p>
        </div>
        <div id="player3Card" class="card-container">
          <h4 class="bid"></h4>
          <p>Player 3</p>
        </div>
        <div id="player4Card" class="card-container">
          <h4 class="bid"></h4>
          <p>Player 4</p>
        </div>
      </div>
      <div id="player" class="player container"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
