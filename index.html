<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whist Card Game</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-wrapper">
        <div>
          <a class="navbar-brand" href="index.html">Whist Card Game</a>
        </div>
        <div class="links">
          <a type="button" class="navbar-button" onclick="collapseGameInfo(this)">Round History</a>
          <a type="button" class="navbar-button">Instructions</a>
          <a type="button" class="navbar-button">New Game</a>
        </div>
      </div>
    </nav>

    <div id="info">
      <div id="roundInfo"></div>
      <div id="score"></div>
    </div>

    <div id="score-board">
      <div id="score-board-wrapper">
        <div class="header">
          <h2>Score Board</h2>
        </div>
        <div class="scores">
          <div id="players">
            <p>You</p>
            <p>Player 2</p>
            <p>Player 3</p>
            <p>Player 4</p>
          </div>
          <div id="divider"></div>
          <div id="scores"></div>
        </div>
      </div>
    </div>

    <div id="round-number" class="text-center"></div>

    <div id="gameBoard" class="container text-center">
      <div id="bidArea" class="container">
        <div id="suit-bid" style="display: none">
          <input
            type="number"
            id="bidAmount"
            class="bidButton"
            min="5"
            max="13"
            value="5"
            onchange="onBidInputChange(this)"
          />
          <input type="button" class="bidButton suit hover-black" value="♣" onclick="onSuitBidButtonClicked(this)" />
          <input type="button" class="bidButton suit red" value="♦" onclick="onSuitBidButtonClicked(this)" />
          <input type="button" class="bidButton suit red" value="♥" onclick="onSuitBidButtonClicked(this)" />
          <input type="button" class="bidButton suit hover-black" value="♠" onclick="onSuitBidButtonClicked(this)" />
          <input type="button" class="bidButton hover-gold" value="NT" onclick="onSuitBidButtonClicked(this)" />
          <input type="button" class="bidButton" value="Pass" onclick="onSuitBidButtonClicked(this)" />
        </div>
        <div id="tricks-bid"></div>
        <input id="last-trick" type="button" class="bidButton" value="View Last Trick" />
      </div>
      <div id="player1Card" class="card-container">
        <p class="progression"></p>
        <div class="bid">
          <div>
            <h4></h4>
            <h1></h1>
          </div>
        </div>
        <p class="player-name">You</p>
      </div>
      <div id="player2Card" class="card-container">
        <p class="progression"></p>
        <div class="bid">
          <div>
            <h4></h4>
            <h1></h1>
          </div>
        </div>
        <p class="player-name">Player 2</p>
      </div>
      <div id="player3Card" class="card-container">
        <p class="progression"></p>
        <div class="bid">
          <div>
            <h4></h4>
            <h1></h1>
          </div>
        </div>
        <p class="player-name">Player 3</p>
      </div>
      <div id="player4Card" class="card-container">
        <p class="progression"></p>
        <div class="bid">
          <div>
            <h4></h4>
            <h1></h1>
          </div>
        </div>
        <p class="player-name">Player 4</p>
      </div>
      <div class="suit-background"></div>
      <h1 class="round-mode"></h1>
    </div>
    <div id="player" class="player container"></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
