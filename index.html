<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whist Card Game</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Whist Card Game ♣♦♥♠</a>
    </nav>

    <div id="info">
      <div id="roundInfo">
      </div>
      <div id="score">
        <table class="table table-sm table-hover text-center">
          <tr>
            <th>Player</th>
            <th>Bid</th>
            <th>Tricks</th>
            <th>Score</th>
          </tr>
          <tr id="player1info">
            <td>Player 1</td>
            <td>5</td>
            <td>5</td>
            <td>100</td>
          </tr>
          <tr id="player2info">
            <td>Player 2</td>
            <td>4</td>
            <td>4</td>
            <td>100</td>
          </tr>
          <tr id="player3info">
            <td>Player 3</td>
            <td>3</td>
            <td>3</td>
            <td>100</td>
          </tr>
          <tr id="player4info">
            <td>Player 4</td>
            <td>2</td>
            <td>1</td>
            <td>100</td>
          </tr>
        </table>
      </div>
    </div>

    <div id="main">
      <div id="gameBoard" class="container text-center">
        <div id="bidArea" class="container">
          <div id="bid1" style="display: none">
            <input
              type="number"
              id="bidAmount"
              class="btn btn-secondary"
              min="5"
              max="13"
              value="5"
              onchange="onBidInputChange(this)"
            />
            <input
              type="button"
              class="btn btn-secondary bidButton hover-black"
              value="♣"
              onclick="onSuitBidButtonClicked(this)"
            />
            <input
              type="button"
              class="btn btn-secondary bidButton hover-red"
              value="♦"
              onclick="onSuitBidButtonClicked(this)"
            />
            <input
              type="button"
              class="btn btn-secondary bidButton hover-red"
              value="♥"
              onclick="onSuitBidButtonClicked(this)"
            />
            <input
              type="button"
              class="btn btn-secondary bidButton hover-black"
              value="♠"
              onclick="onSuitBidButtonClicked(this)"
            />
            <input
              type="button"
              class="btn btn-secondary bidButton hover-gold"
              value="NT"
              onclick="onSuitBidButtonClicked(this)"
            />
            <input type="button" class="btn btn-secondary bidButton" value="Pass" onclick="onSuitBidButtonClicked(this)" />
          </div>
          <div id="bid2" style="display: none">
            <input type="button" class="btn btn-secondary bidButton" value="0" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="1" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="2" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="3" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="4" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="5" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="6" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="7" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="8" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="9" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="10" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="11" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="12" onclick="onTricksBidButtonClicked(this)" />
            <input type="button" class="btn btn-secondary bidButton" value="13" onclick="onTricksBidButtonClicked(this)" />
          </div>
        </div>
        <div id="player1Card">
          <p>You</p>
          <img src="./images/cards/grey-back.png" class="usedCardImage" />
          <h4 class="bid"></h4>
        </div>
        <div id="player2Card">
          <p>Player 2</p>
          <img src="./images/cards/grey-back.png" class="usedCardImage" />
          <h4 class="bid"></h4>
        </div>
        <div id="player3Card">
          <p>Player 3</p>
          <img src="./images/cards/grey-back.png" class="usedCardImage" />
          <h4 class="bid"></h4>
        </div>
        <div id="player4Card">
          <p>Player 4</p>
          <img src="./images/cards/grey-back.png" class="usedCardImage" />
          <h4 class="bid"></h4>
        </div>
      </div>
      <div id="player" class="player container"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
